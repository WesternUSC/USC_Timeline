<header class="header">
    <div class="container header-container">
        <a class="header-logo-container" href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='images/icons/usc_logo.png') }}" alt="USC logo"
                 class="header-logo-img">
        </a>
        <nav>
            <a class="header-nav-link" href="{{ url_for('events.search_event') }}">Search</a>
            {% if current_user.is_authenticated %}
                <a class="header-nav-link" href="{{ url_for('users.account') }}">Account</a>
                <a class="header-nav-link" href="{{ url_for('users.logout') }}">Logout</a>
            {% else %}
                <a class="header-nav-link" href="{{ url_for('users.login') }}">Sign In</a>
            {% endif %}
        </nav>
    </div>
</header>
