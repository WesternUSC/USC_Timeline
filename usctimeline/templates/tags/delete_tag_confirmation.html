{% extends 'components/layout.html' %}
{% block content %}
    <h3 class="delete-tag-confirmation-msg">Are you sure you want to delete: <i>{{ tag.name }}</i> ?</h3>
    <div class="delete-tag-confirmation-btn-container">
        <a class="delete-tag-confirmation-btn" href="{{ url_for('tags.delete_tag', id=tag.id) }}">Delete</a>
        <a class="delete-tag-confirmation-cancel-btn" href="{{ url_for('tags.manage_tags') }}">Cancel</a>
    </div>
{% endblock content %}
