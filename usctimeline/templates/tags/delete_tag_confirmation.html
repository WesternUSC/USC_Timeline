{% extends 'components/layout.html' %}
{% block content %}
    <h1>Are you sure you want to delete: "{{ tag.name }}"?</h1>
    <button>
        <a href="{{ url_for('tags.delete_tag', id=tag.id) }}">Delete</a>
    </button>
    <button>
        <a href="{{ url_for('tags.manage_tags') }}">Cancel</a>
    </button>
{% endblock content %}
