{% extends 'components/layout.html' %}
{% block content %}
    <div class="manage-tags-new-tag-btn-container">
        <a class="manage-tags-new-tag-btn" href="{{ url_for('tags.new_tag') }}">Create Tag</a>
    </div>
    <table class="manage-tags-table">
        <caption class="manage-tags-table-caption">Manage Tags</caption>
        <thead class="manage-tags-table-header">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.id }}</td>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{{ url_for('tags.update_tag', id=tag.id) }}">Update</a>
                </td>
                <td>
                    <a href="{{ url_for('tags.delete_tag_confirmation', id=tag.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
