{% extends 'layout.html' %}
{% block content %}
    {% for event in events %}
        <div>
            <h3>
                <a href="{{ url_for('events.event', id=event.id) }}">{{ event.title }}</a>
            </h3>
            <h3>{{ month_name[event.date.month] }} {{ event.date.day }}, {{ event.date.year }}</h3>
            <small>Category: {{ event.category.name }}</small><br>
        </div>
    {% endfor %}
{% endblock content %}
