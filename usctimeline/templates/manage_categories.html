{% extends 'layout.html' %}
{% block content %}
    <table>
    <caption>Manage All Categories</caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
            <a href="{{ url_for('update_category', id=category.id) }}">Update</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
