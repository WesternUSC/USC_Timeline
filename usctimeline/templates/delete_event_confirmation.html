{% extends 'layout.html' %}
{% block content %}
    <h1>Are you sure you want to delete: "{{ event.title }}"?</h1>
    <button>
        <a href="{{ url_for('events.delete_event', id=event.id) }}">Delete</a>
    </button>
    <button>
        <a href="{{ url_for('events.event', id=event.id) }}">Cancel</a>
    </button>
{% endblock content %}
