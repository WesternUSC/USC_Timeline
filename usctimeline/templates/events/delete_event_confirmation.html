{% extends 'components/layout.html' %}
{% block content %}
    <h3 class="delete-event-confirmation-msg">Are you sure you want to delete: <i>{{ event.title }}</i> ?</h3>
    <div class="delete-event-confirmation-btn-container">
        <a class="delete-event-confirmation-btn" href="{{ url_for('events.delete_event', id=event.id) }}">Delete</a>
        <a class="delete-event-confirmation-cancel-btn" href="{{ url_for('events.event', id=event.id) }}">Cancel</a>
    </div>
{% endblock content %}
